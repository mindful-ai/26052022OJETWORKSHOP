<div class="oj-hybrid-padding">
  <h1>Incidents Content Area</h1>

  <oj-radioset
              id="radiosetBasicDemoId"
              label-hint="Colors"
              label-edge="inside"
              value="{{currentColor}}">
              <!-- This is an example of how to use oj-bind-for-each, along with oj-bind-text to 
                    iterate over an array of objects-->
              <oj-bind-for-each data="[[colorOptions]]">
                <template>
                  <oj-option value="[[$current.data.value]]">
                    <oj-bind-text value="[[$current.data.color]]"></oj-bind-text>
                  </oj-option>
                </template>
              </oj-bind-for-each>
  </oj-radioset>

  <hr>
  <oj-chart
    id="barChart"
    type="[[currentColor]]"
    orientation="vertical"
    stack="off"
    data="[[dataProvider]]"
    animation-on-display="auto"
    animation-on-data-change="auto"
    hover-behavior="dim">
    <template slot="itemTemplate" data-oj-as="item">
      <oj-chart-item
        value="[[item.data.value]]"
        group-id="[[ [item.data.group] ]]"
        series-id="[[item.data.series]]"></oj-chart-item>
    </template>
  </oj-chart>
</div>
